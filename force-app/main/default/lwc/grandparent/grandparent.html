<template>
  <lightning-layout horizontal-align="spread" class="slds-m-bottom_large">
    <lightning-layout-item size="4"></lightning-layout-item>
    <lightning-layout-item size="4">
      <lightning-card title="Grandparent" class="slds-p-horizontal_small">
        <lightning-input
          class="slds-m-around_small"
          placeholder={placeholderText}
          label="trackedText"
          name="GP Input"
          onchange={handleInput}
        ></lightning-input>
        <lightning-input
          class="slds-m-around_small"
          value={trackedText}
          label="trackedText"
          disabled
        >
        </lightning-input>
      </lightning-card>
    </lightning-layout-item>
    <lightning-layout-item size="4"></lightning-layout-item>
  </lightning-layout>
  <c-parent
    tracked-text-flat={trackedText}
    tracked-text-getter-setter={trackedText}
  ></c-parent>
</template>
