<template>
  <lightning-layout horizontal-align="space">
    <lightning-layout-item size="2"></lightning-layout-item>
    <lightning-layout-item size="3">
      <lightning-card title="Parent">
        <lightning-input
          class="slds-m-around_small"
          value={trackedTextFlat}
          label="trackedTextFlat"
          disabled
        ></lightning-input>
        <lightning-input
          class="slds-m-around_small"
          value={trackedTextGetterSetter}
          label="trackedTextGetterSetter"
          disabled
        ></lightning-input>
      </lightning-card>
    </lightning-layout-item>
	<lightning-layout-item size="2"></lightning-layout-item>
    <lightning-layout-item size="3">
      <lightning-card title="Grandchild">
        <c-grandchild
          tracked-text-flat={trackedTextFlat}
          tracked-text-getter-setter={trackedTextGetterSetter}
        ></c-grandchild>
      </lightning-card>
    </lightning-layout-item>
    <lightning-layout-item size="2"></lightning-layout-item>
  </lightning-layout>
</template>
